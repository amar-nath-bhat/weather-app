<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="weather.png" type="image/x-icon" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-dark">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>

    <!-- Navbar -->
    <nav
      class="navbar navbar-dark bg-black navbar-expand-lg text-white p-3 w-100"
    >
      <div class="container-fluid">
        <img src="weather.png" alt="logo" width="40px" height="40px" />
        <a class="ms-3 navbar-brand" href="index.html">Weather App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="d-flex flex-column justify-content-center align-items-center">
      <!-- Main Page -->
      <div class="container text-white text-center m-5">
        <h1>Welcome to Weather App!</h1>
        <h2>
          Find the weather details of your cities down here
          <a class="bi bi-arrow-down-square-fill" href="#table-div"></a>
        </h2>
      </div>

      <!-- Choose Cities -->
      <div
        class="container d-flex justify-content-between text-center m-5 mt-0 text-white"
      >
        <!-- <input class="form-check-input" type="checkbox" /> -->
        <h3>
          Choose Your City Name
          <i class="bi bi-caret-right-fill text-secondary"></i>
        </h3>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search Cities..."
            aria-label="Search"
            id="city"
          />
          <button class="btn btn-outline-primary" type="submit" id="addCity">
            Add+
          </button>
        </form>
      </div>

      <!-- Table -->
      <div class="container">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="text-center">Cities</th>
                <th scope="col" class="text-center">Cloud Pct (%)</th>
                <th scope="col" class="text-center">Feels Like</th>
                <th scope="col" class="text-center">Humidity (%)</th>
                <th scope="col" class="text-center">Min Temp (째C)</th>
                <th scope="col" class="text-center">Max Temp (째C)</th>
                <th scope="col" class="text-center">Sunrise</th>
                <th scope="col" class="text-center">Sunset</th>
                <th scope="col" class="text-center">Temp (째C)</th>
                <th scope="col" class="text-center">Wind Degrees (째)</th>
                <th scope="col" class="text-center">Wind Speed (km/hr)</th>
              </tr>
            </thead>
            <tbody id="body-tr"></tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
